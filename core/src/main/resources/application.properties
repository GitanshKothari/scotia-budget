spring.application.name=scotia-budget-core

server.port=${PORT:8080}

# Database configuration - uses environment variables with fallbacks for local development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.lswrhogdrrcjkscelzyh.supabase.co:5432/postgres?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging configuration
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:TRACE}
logging.level.org.springframework.data.jpa=${LOG_LEVEL_JPA:DEBUG}

spring.jackson.serialization.write-dates-as-timestamps=false
